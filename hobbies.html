<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./hobbies.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="hobbies">
      <div class="structure">
        <div class="content-parent">
          <div class="content">
            <h1 class="hobbies1">HOBBIES</h1>
          </div>
          <div class="frame-wrapper">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <img
                class="frame-item"
                loading="lazy"
                alt=""
                src="./public/ellipse-4@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="hobbies-inner">
        <div class="line-parent">
          <div class="frame-inner"></div>
          <div class="description-wrapper">
            <h1 class="description"></h1>
          </div>
        </div>
      </div>
      <div class="frame-parent">
        <nav class="frame-group">
          <button class="rectangle-parent" id="groupButton">
            <div class="rectangle-div"></div>
            <a class="home">HOME</a>
          </button>
          <div class="rectangle-group" id="groupContainer">
            <div class="frame-child1"></div>
            <a class="social-links">
              <p class="social">SOCIAL</p>
              <p class="social">LINKS</p>
            </a>
          </div>
          <button class="rectangle-container" id="groupButton1">
            <div class="rectangle-div"></div>
            <a class="about-me">ABOUT ME</a>
          </button>
        </nav>
        <div class="hobby-grid-wrapper">
          <div class="hobby-grid">
            <div class="hobby-rows">
              <div class="hobby-row-one">
                <img
                  class="icon-row-one"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-9@2x.png"
                />

                <div class="label-row-one">
                  <div class="basketball">Basketball</div>
                </div>
              </div>
              <div class="hobby-row-two">
                <img
                  class="icon-row-one"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-6@2x.png"
                />

                <div class="label-row-two">
                  <div class="computer-games">Computer Games</div>
                </div>
              </div>
            </div>
            <div class="hobby-rows">
              <div class="hobby-row-one">
                <img
                  class="icon-row-one"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-7@2x.png"
                />

                <div class="eating-wrapper">
                  <div class="eating">Eating</div>
                </div>
              </div>
              <div class="rectangle-parent1">
                <img
                  class="icon-row-one"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-8@2x.png"
                />

                <div class="sleeping-wrapper">
                  <div class="sleeping">Sleeping</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./social-links.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./about-me.html";
        });
      }
      </script>
  </body>
</html>
